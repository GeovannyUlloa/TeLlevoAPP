<app-header [showMenu]="true" title="Perfil"></app-header>
<ion-content class="ion-pading-top ion-text-center">
    <ion-avatar>
        <ion-icon class="empty-icon" name="person-circle-outline"></ion-icon>
    </ion-avatar>
    <ion-button class=photo-btn size="small" shape="round">
        <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
    <h1>Perfil</h1>
    <p>Nombre: {{ user()?.name }}</p>
    <p>Correo: {{ user()?.email }}</p>
    <p>Rol: {{ user()?.rol ? user().rol : 'Ninguno' }}</p>
</ion-content>
